<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTIS - Login</title>

    <!-- setup -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4344e99275.js" crossorigin="anonymous"></script>
    
    <!-- local files -->
    <link rel="shortcut icon" href="img/ctisIcon_noBackgroundV2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="container">
        <div class="d-flex justify-content-start h-100">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Welcome to Covid Testing Information System (CTIS)</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <i class="fas fa-user input-group-text"></i>
                            </div>                          
                            <input type="text" class="form-control" id="username" placeholder="username">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <i class="fas fa-key input-group-text"></i>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox" id="rememberUser" onclick="checkRememberUser()">Remember User
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="button" name="button" class="btn btn-primary" onclick="login()">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <h5>Please contact admin <a href="mailto:someone@example.com">henry@gmail.com</a>. If there's any issue
                            in logging in
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="./views/login.js"></script>
</body>
</html>
