<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTIS - Record New Test</title>

    <!-- setup -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4344e99275.js" crossorigin="anonymous"></script>

    <!-- local files  -->
    <link rel="shortcut icon" href="../img/ctisIcon_noBackgroundV2.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/recordTest.css">
</head>
<body>
    <nav id="container page-content-wrapper">
        <div class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary shadow" id="menu-toggle">
              <i class="fas fa-bars" id="menu-icon"></i>
            </button>
            <div class="mx-auto">
                <img src="../img/ctisLogo_bigger_transparent.png" alt="CTIS-logo">
            </div>

            <div class="dropdown">
                <button class="d-flex btn" data-toggle="dropdown" data-target="#accountMenu">
                    <i class="fas fa-user-circle"></i>
                    <span class="justify-content-center bg-light" id="profile-name">&nbsp; Login</span>
                </button>
                 <!-- account menu -->
                <aside class="collapse dropdown-menu dropdown-menu-right bg-light" id="accountMenu" >
                    <a href="../login.html" class="dropdown-item bg-light">Logout</a>
                </aside>
            </div>


        </div>
    </nav>
    <main class="d-flex toggled" id="wrapper">
        <!-- side bar -->
        <aside class="bg-light border-right " id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-light">Home</a>
                <a href="#" class="list-group-item list-group-item-action bg-light highlight">Record New Test</a>
                <a href="updateTest.html" class="list-group-item list-group-item-action bg-light">Update Test Result</a>
                <a href="viewTestReport.html" class="list-group-item list-group-item-action bg-light">Generate Test Report</a>
            </div>
        </aside>

        <div class="container">
             <!-- breadcrumb navigation -->
             <header>
                <h2>Record Test &nbsp; <i class="fas fa-vial"></i> </h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item" aria-current="page"><a class="breadcrumb-item disabled" href="#">Record New Test</a></li>
                    </ol>
                </nav>
            </header>


            <section class="py-4">
                <h5>Does patient already have an account ?  &emsp;
                    <label class="switch">
                        <input id="chkForm" type="checkbox" data-toggle="collapse" href="#account-form" onclick="formToggle()">
                        <span class="slider round"></span>
                      </label>
                </h5>


                <div class="collapse" id="account-form">
                    <form action="" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="patient_username">Patient's Username</label>
                            <input type="text" id="focusUsername" class="form-control" name="patient_username" required>
                        </div>

                        <div class="form-group">
                            <label for="patient_name">Patient's Name</label>
                            <input type="text" class="form-control" name="patient_name" required>
                        </div>

                        <div class="form-group">
                            <label for="patient_password">Patient's Password</label>
                            <input type="text" class="form-control" name="patient_password" required minlength="5">
                        </div>

                        <div class="form-group">
                            <label for="patient_CrmPassword">Confirm Password</label>
                            <input type="text" class="form-control" name="patient_CrmPassword" required minlength="5">
                        </div>

                        <div class="form-group">
                            <label for="patient_type">Patient Type</label>
                            <select class="form-control" name="patient_type">
                                <option value="returnee">Returnee</option>
                                <option value="quarantined">Quarantined</option>
                                <option value="close_contact">Close Contact</option>
                                <option value="infected">Infected</option>
                                <option value="suspected">Suspected</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="patient_symptom">Patient's Symptoms</label>
                            <textarea class="form-control" name="patient_symptom" id="" cols="30" rows="10" required></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary shadow" type="submit" name="add_test">CREATE and ADD Test to current Patient Account</button>
                        </div>
                    </form>
                </div>


                <!-- add test to existing patient account -->
                <div id="test-form">
                    <form action="" enctype="multipart/form-data" id="toggle">
                        <div class="form-group">
                            <label for="patient_username">Patient's Username</label>
                            <input type="text" id="focusDefaultUsername" class="form-control" name="patient_username" required autofocus>
                        </div>
                
                        <div class="form-group">
                            <label for="patient_type">Patient Type</label>
                            <select class="form-control" name="patient_type" id="patientType">
                                <option value="returnee">Returnee</option>
                                <option value="quarantined">Quarantined</option>
                                <option value="close_contact">Close Contact</option>
                                <option value="infected">Infected</option>
                                <option value="suspected">Suspected</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label for="patient_symptom">Patient's Symptoms</label>
                            <textarea class="form-control" name="patient_symptom" id="" cols="30" rows="10" required></textarea>
                        </div>
                
                        <div class="form-group">
                            <button class="btn btn-primary shadow" type="submit" name="add_test">Add Test to Patient</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

    </main>
    <footer></footer>

    <script type="text/javascript" src="../views/tester_chkLogin.js"></script>
    <script type="text/javascript" src="../views/recordTest.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        if(window.matchMedia('(max-width: 767px)').matches){
            $("#wrapper").toggleClass("toggled");
            $("#menu-icon").removeClass("fas fa-times");
            $("#menu-icon").addClass("fas fa-bars");
        }


        $("#menu-toggle").click(function() {
            $("#wrapper").toggleClass("toggled");
            $("#menu-icon").toggleClass("fas fa-bars");
            $("#menu-icon").toggleClass("fas fa-times");

        });
      </script>
</body>
</html>
